<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                        </path>
                    </svg>
                </div>
                <span class="logo-text">EduSmart</span>
            </div>
        </div>

        <nav class="nav-menu">
            <div class="nav-item">
                <a class="nav-link " [ngClass]="{ 'active': isActive('/gv_trangchu') }"
                    (click)="navigateToDashboard(); $event.preventDefault()">
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
                    </svg>
                    Trang chủ
                </a>
            </div>

            <div class="nav-item">
                <a class="nav-link" [ngClass]="{ 'active': isActive('/gv_quanlylophoc') }"
                    (click)="navigateToClassManagement(); $event.preventDefault()">
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                    </svg>
                    Lớp học
                </a>
            </div>

            <div class="nav-item">
                <a class="nav-link" [ngClass]="{ 'active': isActive('/gv_quanlydiem') }"
                    (click)="navigateToScoreManagement(); $event.preventDefault()">
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" />
                    </svg>
                    Điểm số
                </a>
            </div>

            <div class="nav-item">
                <a class="nav-link" [ngClass]="{ 'active': isActive('/gv_quanlybaitap') }"
                    (click)="navigateToAttendance(); $event.preventDefault()">
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.1 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z" />
                    </svg>
                    Điểm danh
                </a>
            </div>

            <div class="nav-item">
                <a class="nav-link" [ngClass]="{'active' : isActive('/chatbot') }"
                    (click)="navigateToChatBot(); $event.preventDefault()">
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z" />
                    </svg>
                    Chat Bot
                </a>
            </div>
        </nav>
    </div>

    <div class="main-content">
        <header class="header">
            <h1 class="header-title">{{titleService}}</h1>

            <div class="header-actions">
                <button class="notification-btn">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z" />
                    </svg>
                    <span class="notification-badge">3</span>
                </button>

                <div class="user-profile">
                    <div class="user-avatar">GV</div>
                    <div class="user-info">
                        <h4>Nguyễn Văn An</h4>
                        <p>Giảng viên</p>
                    </div>
                </div>

                <button class="logout-btn" (click)="logout();$event.preventDefault()">Đăng xuất</button>
            </div>
        </header>
    </div>

</body>
