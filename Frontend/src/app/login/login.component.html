<body>
    <div class="auth-container">
        <div class="form-section">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                        </path>
                    </svg>
                </div>
                <span class="logo-text">EduSmart</span>
            </div>

            <div *ngIf="successMessage" id="successMessage" class="success-message">{{ successMessage }}</div>
            <div *ngIf="errorMessage" id="errorMessage" class="error-message">{{ errorMessage }}</div>

            <div id="formContainer" class="form-container">
                <div id="signinForm" class="form-wrapper signin-form">
                    <h1 class="form-title">Chào mừng trở lại!</h1>
                    <p class="form-subtitle">Đăng nhập để tiếp tục sử dụng EduSmart</p>

                    <form (ngSubmit)="handleLogin()" id="loginForm">
                        <div class="form-group">
                            <label class="form-label" for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" class="form-input" placeholder="Nhập email của bạn"
                                name="loginEmail" [(ngModel)]="loginEmail" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="loginPassword">Mật khẩu</label>
                            <div class="password-group">
                                <input type="password" id="loginPassword" class="form-input" placeholder="Nhập mật khẩu"
                                    name="loginPassword" [(ngModel)]="loginPassword" required>
                                <button type="button" class="password-toggle" (click)="togglePassword('loginPassword')">
                                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-options">
                            <div class="checkbox-group">
                                <input type="checkbox" id="rememberMe" class="checkbox" name="rememberMe"
                                    [(ngModel)]="rememberMe">
                                <label for="rememberMe" class="checkbox-label">Ghi nhớ đăng nhập</label>
                            </div>
                            <a href="#" class="forgot-link">Quên mật khẩu?</a>
                        </div>

                        <button type="submit" class="submit-btn"  >Đăng nhập</button>
                    </form>

                    <div class="divider">
                        <span>Bạn chưa có tài khoản?</span>
                    </div>

                    <div class="switch-form">

                        <a class="switch-link" (click)="switchToSignup(); $event.preventDefault()">Đăng ký ngay</a>
                    </div>
                </div>

                <div id="signupForm" class="form-wrapper signup-form">
                    <h1 class="form-title">Tạo tài khoản mới</h1>
                    <p class="form-subtitle">Tham gia EduSmart để bắt đầu hành trình học tập</p>

                    <form (ngSubmit)="handleRegister()" id="registerForm">
                        <div class="role-selection">
                            <div class="role-title">Bạn là:</div>
                            <div class="role-options">
                                <div class="role-option">
                                    <input type="radio" id="studentRole" name="userRole" value="student"
                                        class="role-radio" [(ngModel)]="userRole" checked>
                                    <label for="studentRole" class="role-label">
                                        <svg class="role-icon" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M12 14l9-5-9-5-9 5 9 5z" />
                                            <path
                                                d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                                        </svg>
                                        Sinh viên
                                    </label>
                                </div>
                                <div class="role-option">
                                    <input type="radio" id="teacherRole" name="userRole" value="teacher"
                                        class="role-radio" [(ngModel)]="userRole">
                                    <label for="teacherRole" class="role-label">
                                        <svg class="role-icon" fill="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                        </svg>
                                        Giảng viên
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="fullName">Họ và tên</label>
                            <input type="text" id="fullName" class="form-input" placeholder="Nhập họ và tên"
                                name="fullName" [(ngModel)]="fullName" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" class="form-input" placeholder="Nhập email của bạn"
                                name="registerEmail" [(ngModel)]="registerEmail" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="registerPassword">Mật khẩu</label>
                            <div class="password-group">
                                <input type="password" id="registerPassword" class="form-input"
                                    placeholder="Tạo mật khẩu mạnh" name="registerPassword"
                                    [(ngModel)]="registerPassword" required>
                                <button type="button" class="password-toggle"
                                    (click)="togglePassword('registerPassword')">
                                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="confirmPassword">Xác nhận mật khẩu</label>
                            <div class="password-group">
                                <input type="password" id="confirmPassword" class="form-input"
                                    placeholder="Nhập lại mật khẩu" name="confirmPassword" [(ngModel)]="confirmPassword"
                                    required>
                                <button type="button" class="password-toggle"
                                    (click)="togglePassword('confirmPassword')">
                                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>


                        <button type="submit" class="submit-btn">Tạo tài khoản</button>
                    </form>

                     <div class="divider">
                        <span>Bạn đã có tài khoản?</span>
                    </div>

                        <a class="switch-link" (click)="switchToSignin(); $event.preventDefault()">Đăng nhập ngay</a>
                    </div>
                </div>
            </div>

        <div class="illustration-section">
            <div class="floating-shapes">
                <div class="shape">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                        <circle cx="30" cy="30" r="30" fill="white" />
                    </svg>
                </div>
                <div class="shape">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <rect width="40" height="40" rx="8" fill="white" />
                    </svg>
                </div>
                <div class="shape">
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none">
                        <polygon points="15,0 30,30 0,30" fill="white" />
                    </svg>
                </div>
            </div>

            <div class="illustration">
                <svg viewBox="0 0 300 300" style="width: 100%; height: 100%;">
                    <defs>
                        <linearGradient id="eduGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffffff" stop-opacity="0.9" />
                            <stop offset="100%" style="stop-color:#ffffff" stop-opacity="0.7" />
                        </linearGradient>
                    </defs>

                    <rect x="75" y="120" width="150" height="120" fill="url(#eduGrad)" stroke="white" stroke-width="2"
                        rx="8" />

                    <polygon points="60,120 150,60 240,120" fill="url(#eduGrad)" stroke="white" stroke-width="2" />

                    <rect x="135" y="180" width="30" height="60" fill="rgba(255,255,255,0.8)" rx="4" />
                    <circle cx="158" cy="210" r="2" fill="white" />

                    <rect x="90" y="140" width="20" height="20" fill="rgba(255,255,255,0.8)" rx="2" />
                    <rect x="190" y="140" width="20" height="20" fill="rgba(255,255,255,0.8)" rx="2" />
                    <rect x="90" y="180" width="20" height="20" fill="rgba(255,255,255,0.8)" rx="2" />
                    <rect x="190" y="180" width="20" height="20" fill="rgba(255,255,255,0.8)" rx="2" />

                    <line x1="150" y1="60" x2="150" y2="30" stroke="white" stroke-width="3" />
                    <rect x="150" y="30" width="25" height="15" fill="rgba(255,255,255,0.9)" />

                    <circle cx="100" cy="270" r="8" fill="rgba(255,255,255,0.8)" />
                    <rect x="96" y="276" width="8" height="15" fill="rgba(255,255,255,0.8)" />

                    <circle cx="130" cy="270" r="8" fill="rgba(255,255,255,0.8)" />
                    <rect x="126" y="276" width="8" height="15" fill="rgba(255,255,255,0.8)" />

                    <circle cx="170" cy="270" r="8" fill="rgba(255,255,255,0.8)" />
                    <rect x="166" y="276" width="8" height="15" fill="rgba(255,255,255,0.8)" />

                    <circle cx="200" cy="270" r="8" fill="rgba(255,255,255,0.8)" />
                    <rect x="196" y="276" width="8" height="15" fill="rgba(255,255,255,0.8)" />

                    <g transform="translate(50,80)">
                        <rect x="0" y="0" width="12" height="8" fill="rgba(255,255,255,0.9)" rx="1">
                            <animateTransform attributeName="transform" type="translate" values="0,0; 5,-5; 0,0"
                                dur="3s" repeatCount="indefinite" />
                        </rect>
                    </g>

                    <g transform="translate(230,90)">
                        <rect x="0" y="0" width="10" height="6" fill="rgba(255,255,255,0.9)" rx="1">
                            <animateTransform attributeName="transform" type="translate" values="0,0; -3,-3; 0,0"
                                dur="4s" repeatCount="indefinite" />
                        </rect>
                    </g>
                </svg>
            </div>
        </div>
    </div>
