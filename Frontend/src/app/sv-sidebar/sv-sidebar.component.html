<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                        </path>
                    </svg>
                </div>
                <span class="logo-text">EduSmart</span>
            </div>
        </div>

        <nav class="nav-menu">
            <!-- Dashboard SV -->
            <div class="nav-item">
                <a class="nav-link" [ngClass]="{ 'active': isActive('/sv-trangchu') }"
                    (click)="navigateToStudentDashboard(); $event.preventDefault()">
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
                    </svg>
                    Trang chủ
                </a>
            </div>

            <!-- Lịch học -->
            <div class="nav-item">
                <a class="nav-link" [ngClass]="{ 'active': isActive('/sv-lichhoc') }"
                    (click)="navigateToStudentSchedule(); $event.preventDefault()">
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.1 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z" />
                    </svg>
                    Lịch học
                </a>
            </div>

            <!-- Kết quả học tập -->
            <div class="nav-item">
                <a class="nav-link" [ngClass]="{ 'active': isActive('/sv-diemso') }"
                    (click)="navigateToStudentResult(); $event.preventDefault()">
                    <svg class="nav-icon" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M5 3h14a2 2 0 0 1 2 2v2H3V5a2 2 0 0 1 2-2zm-2 7h18v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-9zm5 2v5h2v-5H8zm4 0v5h2v-5h-2zm4 0v5h2v-5h-2z" />
                    </svg>
                    Kết quả học tập
                </a>
            </div>
        </nav>
    </div>

    <div class="main-content">
        <header class="header">
            <h1 class="header-title">{{ titleService }}</h1>

            <div class="header-actions">
                <button class="notification-btn">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5S10.5 3.17 10.5 4v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z" />
                    </svg>
                    <span class="notification-badge">3</span>
                </button>

                <div class="user-profile" (click)="navigatetoPersonalPage(); $event.preventDefault()">
                    <div class="user-avatar">SV</div>
                    <div class="user-info">
                        <h4>Sinh viên</h4>
                        <p>Sinh viên</p>
                    </div>
                </div>

                <button class="logout-btn" (click)="logout(); $event.preventDefault()">Đăng xuất</button>
            </div>
        </header>
    </div>
</body>
